version: 2

models:
  - name: agg_events_and_campaigns
    description: |
      Aggregated event metrics by campaign and platform.
      This is a simple aggregation that provides counts of distinct events
      grouped by campaign and platform for trend analysis.
    columns:
      - name: campaign_name
        description: Marketing campaign name (or 'organic' for non-campaign events)
      - name: platform
        description: Platform where the event occurred (iOS, Android, etc.)
      - name: distinct_events
        description: Count of distinct customer events for this campaign/platform combination
        tests:
          - not_null

